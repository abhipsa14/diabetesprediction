<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        nav {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav h1 {
            margin: 0;
            font-size: 28px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            margin-top: 600px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result, .error-message {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            color: #007bff;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <nav>
        <h1>Diabetes Prediction Form</h1>
    </nav>
   
    <div class="container">
        <h2 class="result"> Diabetes result: {{output}}</h2>
        <h2>Predict Diabetes Risk</h2>
        <form action="{{ url_for('predict') }}" method="post" class="diabetes-form">
            <div class="form-group">
                <label for="pregnancies">Pregnancies:</label>
                <input type="number" id="pregnancies" name="pregnancies" min="0" required placeholder="Enter number of pregnancies">
            </div>

            <div class="form-group">
                <label for="glucose">Glucose:</label>
                <input type="number" id="glucose" name="glucose" min="0" required placeholder="Enter glucose level">
            </div>

            <div class="form-group">
                <label for="bloodPressure">Blood Pressure:</label>
                <input type="number" id="bloodPressure" name="bloodPressure" min="0" required placeholder="Enter blood pressure">
            </div>

            <div class="form-group">
                <label for="skinThickness">Skin Thickness:</label>
                <input type="number" id="skinThickness" name="skinThickness" min="0" required placeholder="Enter skin thickness">
            </div>

            <div class="form-group">
                <label for="insulin">Insulin:</label>
                <input type="number" id="insulin" name="insulin" min="0" required placeholder="Enter insulin level">
            </div>

            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="number" step="0.1" id="bmi" name="bmi" min="0" required placeholder="Enter BMI">
            </div>

            <div class="form-group">
                <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="number" step="0.01" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" min="0" required placeholder="Enter diabetes pedigree function">
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="0" required placeholder="Enter age">
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
